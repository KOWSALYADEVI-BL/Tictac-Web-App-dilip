name: CI/CD Pipeline - TicTac App

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:

    # 1Ô∏è‚É£ Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Install Dependencies
    - name: Install Dependencies
      run: npm install

    # 4Ô∏è‚É£ Install SonarQube Scanner
    - name: Install SonarQube Scanner
      run: |
        curl -sLO https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip sonar-scanner-cli-4.8.0.2856-linux.zip
        echo "$(pwd)/sonar-scanner-4.8.0.2856-linux/bin" >> $GITHUB_PATH

    # 5Ô∏è‚É£ Run SonarQube Scan
    - name: Run SonarQube Scan
      run: |
        sonar-scanner \
          -Dsonar.projectKey=tictac-app-new \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # 6Ô∏è‚É£ Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # 7Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 8Ô∏è‚É£ Build & Push Docker Image
    - name: Build & Push Docker Image
      run: |
        IMAGE=191080270307.dkr.ecr.eu-north-1.amazonaws.com/tictac:${GITHUB_SHA::7}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .
        docker push $IMAGE

    # 9Ô∏è‚É£ Save Docker Image & Upload to S3
    - name: Save Docker Image & Upload to S3
      run: |
        docker save $IMAGE -o tictac-image.tar
        aws s3 cp tictac-image.tar s3://my-tictac-images/

    # üîü Configure kubectl for EKS
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig \
          --region eu-north-1 \
          --name EKSK-oct

    # 1Ô∏è‚É£1Ô∏è‚É£ Verify kubectl
    - name: Verify kubectl access
      run: kubectl get nodes

    # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to Kubernetes
    - name: Deploy to Kubernetes
      env:
        IMAGE: ${{ env.IMAGE }}
      run: |
        echo "Deploying image: $IMAGE"
        kubectl set image deployment/tictac-app \
          tictac=$IMAGE -n default
        kubectl rollout status deployment/tictac-app -n default

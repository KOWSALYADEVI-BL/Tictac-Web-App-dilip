name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install Dependencies
      run: npm install

    # 4Ô∏è‚É£ (Optional) Run SonarQube Scan
    - name: Run SonarQube Scan
      run: |
        curl -sLO https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli-4.6.2.2472-linux.zip
        echo "$(pwd)/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH
        sonar-scanner \
          -Dsonar.projectKey=Tictac-App \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # 5Ô∏è‚É£ Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 6Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # 7Ô∏è‚É£ Build Docker image
    - name: Build Docker Image
      id: build_image
      run: |
        IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/tictac:${GITHUB_SHA::7}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .

    # 8Ô∏è‚É£ Push Docker image to ECR
    - name: Push Docker Image
      run: |
        echo "Pushing Docker Image: $IMAGE"
        docker push $IMAGE

    # 9Ô∏è‚É£ Configure kubectl for EKS
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name EKSK-oct

    # üîü Deploy to Kubernetes
    - name: Deploy to Kubernetes
      env:
        IMAGE: ${{ env.IMAGE }}
      run: |
        echo "Deploying image: $IMAGE to EKS cluster EKSK-oct"
        kubectl set image deployment/tictac-app \
          tictac=$IMAGE -n default
        kubectl rollout status deployment/tictac-app -n default

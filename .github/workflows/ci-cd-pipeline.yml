name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:

    # 1Ô∏è‚É£ Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install Dependencies
      run: npm install

    # 4Ô∏è‚É£ Install Sonar Scanner ‚úÖ FIXED PATH
    - name: Install Sonar Scanner
      run: |
        curl -sLO https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli-4.6.2.2472-linux.zip
        echo "$(pwd)/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

    # 5Ô∏è‚É£ Run SonarQube Scan ‚úÖ FIXED PROJECT KEY
    - name: Run SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=Tictac-App \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=$SONAR_TOKEN

    # 6Ô∏è‚É£ Configure AWS credentials ‚úÖ REQUIRED FOR kubectl
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # 7Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # 8Ô∏è‚É£ Build Docker Image
    - name: Build Docker Image
      run: |
        IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com/tictac:${GITHUB_SHA::7}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .

    # 9Ô∏è‚É£ Push Docker Image to ECR
    - name: Push Docker Image
      run: docker push $IMAGE

    # üîü Configure kubectl for EKS ‚úÖ FIXED
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region eu-north-1 --name EKSK-oct

    # 1Ô∏è‚É£1Ô∏è‚É£ Verify kubectl access ‚úÖ MUST PASS
    - name: Verify kubectl
      run: kubectl get nodes

    # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to Kubernetes ‚úÖ DEFAULT NAMESPACE ‚úÖ CORRECT CONTAINER
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/tictac-app tictac=$IMAGE -n default
        kubectl rollout status deployment/tictac-app -n default
